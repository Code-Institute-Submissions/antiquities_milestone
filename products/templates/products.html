{% extends 'base.html' %}

{% block content %}
<section class="navpage">

</section>
<div class="deck">
<div class="card-deck">
    {% for product in products %}
        <div class="card">
            <div class="card-img-top" style="background-image: url('{{ MEDIA_URL }}{{ product.image }}')"></div>
            <div class="card-body">
                <h3 class="card-title"><a href="{% url 'see_product' product.id %}">{{ product.name }}</a></h3>
                <p class="card-text">{{ product.price }}</p>

            </div>
        </div>
    {% endfor %}
</div>
</div>
    <div class="container">
        <div class="display">
            <form action="{% url 'search' %}" method="get">
                <input type="text" name="q">
                <button type="search">Search</button>
            </form>
        </div>
    </div>
{% endblock %}
