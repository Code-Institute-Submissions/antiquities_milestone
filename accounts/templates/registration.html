{% extends 'base.html' %}
{% load bootstrap_tags %}

{% block content %}
<section class="navpage">

</section>
<div class="form-middle container-sm">
        <h2>Register here</h2>
            <form method="POST">
                {% csrf_token %}
                {{ registration_form | as_bootstrap }}
                <button type="submit" class="btn btn-dark">Login</button>
            </form>
    <p>If you already have an account, you can <a href="{% url 'login' %}">sign in </a></p>

</div>
{% endblock %}
