{% extends 'base.html' %}

{% block content %}
<section class="navpage">

</section>
<div class="row row-flex">
    <div class="col-xs-10 col-xs-offset-1 col-sm-offset-0 col-sm-6 col-md-4 display panel panel-default">
        <p>{{ bids.name }}</p>
        <p>{{ bids.description }}</p>
        <div class="product" style="background-image: url('{{ MEDIA_URL }}{{ bid.image }}')"></div>
        <div class="input-group">
            <form class="form-inline" method="post" action="{% url 'adjust_cart' item.id %}">
                {% csrf_token %}
                    <div class="input-group-addon">Qty</div>
                        <input name="quantity" type="number" min="0" max="999" class="form-control">
                    <div class="input-group-addon">{{bids.price}}</div>
                <button type="submit" class="btn btn-primary"><span class="glyphicon glyphicon-edit" aria-hidden="true"></span>Bid</button>
            </form>
        </div>
    </div>
</div>
