{% extends 'base.html' %}
{% load bootstrap_tags %}
{% block content %}
<section class="navpage">

</section>
<div class="row row-flex">
    <div class="col-xs-10 col-xs-offset-1 col-sm-offset-0 col-sm-6 col-md-4 display panel panel-default">
        <p>{{ bids.name }}</p>
        <p>{{ bids.description }}</p>
        <p>{{ bids.price }}</p>
        <div class="product" style="background-image: url('{{ MEDIA_URL }}{{ bid.image }}')"></div>
        Bidder: <input type="text" name="country" value="{{ user }}" readonly><br>
        <form method="POST" enctype="multipart/form-data">
        <div class="input-group">
                {% csrf_token %}
                    {{ form | as_bootstrap }}
                <button type="submit" class="btn btn-primary"><span class="glyphicon glyphicon-edit" aria-hidden="true"></span>Bid</button>
            </form>
        </div>
    </div>
</div>
