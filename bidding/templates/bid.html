{% extends "base.html" %}
{% load bootstrap_tags %}
{% block content %}
    <h1>New Post</h1>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form | as_bootstrap }}
        Bidder: <input type="text" name="country" value="{{ user }}" readonly><br>
        <button type="submit" class="btn btn-info">Save</button>
    </form>
{% endblock %}
